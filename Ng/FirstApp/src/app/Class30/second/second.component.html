<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
            <th scope="col">Grade</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userInfos; let i = index;">
            <th scope="row">{{i}}</th>
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.age}}</td>
            <td>{{item.grade}}</td>
        </tr>
    </tbody>
</table>
<p>
    <button class="btn-sm btn btn-info" (click)="onClearData('Mike')">Clear Data</button>
</p>
