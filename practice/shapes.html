<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Shape Page</title>
</head>

<body>
    Shapes:

    <svg width="310" height="200">
        <rect width="100%" height="100%" 
        fill="#FFFFFF" 
        stroke="black" 
        stroke-width="4" />
        <circle cx="150" 
        cy="98" r="80"
         fill="#D00000" />
         <text x="150" y="110" 
         font-size="40" 
         text-anchor="middle"
          fill="white">Japan</text>
    </svg>
    <svg height="210">
        <line x1="200" y1="10" x2="200" y2="180" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>
    <svg height="140">
        <ellipse cx="200" cy="80" rx="100" ry="50" 
        style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>


</body>

</html>
