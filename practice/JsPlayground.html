    <style>
        #divResult {
            margin-top: 30px;

</head>

<body>

</body>

</html>
<script>
 function showResult(){
     console.log("showResult called");
     var mydiv = document.getElementById("divResult");
     mydiv.style.display = "block";
 }

 function onReset(){
    var mydiv = document.getElementById("divResult");
    mydiv.style.display = "none";
    document.getElementById("txtPolicyNumber").value = "";
 }

</script>
