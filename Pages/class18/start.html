<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Up</title>
</head>
<body>
    <h3>Creating alert dialogs</h3>
    <ul>
        <li>
            Use attributes like onclick, onmouseover, etc..
        </li>
        <li>
            document.getElementById("").addEventListener('eventName',function(){});
        </li>
        <li>
            Creating custom dialog
        </li>
    </ul>
    <p>
        Name: <input type="text" name="" id="txtName">
    </p>
    <p>
        <input  type="submit" id="txtSubmit" value="Submit">
    </p>
    <div id="alertBox" style="width: 100%;height: 100%;position: absolute;top:0;background-color: lightgray;display: none;">
        <div 
        style="  
        position: absolute;
        top: 30%;
        left:20%;
        padding: 5px;
        background-color: aqua;
        border: 1px solid black;">
                <div style="background-color: brown;padding:5px;">Start up - Alert</div>
                <p id="alertBoxContent">
                    
                </p>
                <button onclick="javascript:document.getElementById('alertBox').style.display='none';">Close</button>
        </div>
    </div>
    
</body>
</html>
<script>
    const name = document.getElementById("txtName");
    const submitButton = document.getElementById("txtSubmit");
    const para = document.getElementById("alertBoxContent");
    const alertBox = document.getElementById("alertBox");
    submitButton.addEventListener('click', function(){
        let msg = `Hello,  '${name.value.toUpperCase()}' from event listener `;
        //window.alert(msg);

        para.innerText = msg;
        alertBox.style.display = "block";
        //
    });

    function onSubmitClick(){
        let msg = `Hello,  '${name.value.toUpperCase()}' `;
        window.alert(msg);
    }

</script>
