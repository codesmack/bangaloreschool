<script>
    window.document.cookie = "authenticated=true;max-age=10000000000;";

    window.localStorage.setItem("id","2");
    window.localStorage.setItem("name","mike");
    window.localStorage.removeItem("name");

    window.sessionStorage.setItem("id","2");
    window.sessionStorage.setItem("name","mike");
    window.sessionStorage.removeItem("id");
